<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
</head>
<body>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<h1> Update your Password here !!!!</h1>
<h4> PLease keep a strong password and remember it !!!</h4>



<form method="post">
    {% csrf_token %}

    {{form.as_p}}

    <input type="submit" value="Update">


</form>

<a href="/oauth/home/"> Click here to abort password change </a>

</body>
</html>
